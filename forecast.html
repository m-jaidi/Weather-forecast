<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="row ">
                <div class="col-2">
                    <div class="d-flex justify-content-end fs-5">
                        <a style="text-decoration:none;" class="d-flex" href="index.html"><img src="img/logo.png">
                            <p style="padding-top:20px;padding-left:10px;color:rgb(74,161,243);font-weight: bold;">
                                Weather
                                App</p>
                        </a>
                    </div>
                </div>
                <div class="col-10">
                    <ul class="d-flex justify-content-end fs-5" style="padding-right: 50px;color:rgb(74,161,243)">
                        <li style="padding-top:20px;padding-right:20px;"><a style="text-decoration:none;"
                                href="current.html">Current</a></li>
                        <li style="padding-top:20px;padding-right:20px;"><a class="border-bottom border-info" style="text-decoration:none;"
                                href="forecast.html">Forecast</a></li>
                        <li style="padding-top:20px"><a style="text-decoration:none;" href="https://openweathermap.org/" target="_blank">Open Weather Map</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div>
        <h2 style="text-align:center;padding:60px 0;color:white;font-weight: bold;background-color:rgb(74,161,243)">Get
            Weather Forecast</h2>
    </div>

    <div class="container text-center">
        <p id="error" style="color: red;font-weight: bold;"></p>

        <label style="color:rgb(74,161,243);padding-bottom: 10px;">Enter city name</label>
        <form id="forecast_form" action="">

            <input type="text" name="city" id="city" placeholder="Enter city name"
                style="padding:5px;border-radius: 5px;">
            <input   name="forecast" id="forecast" placeholder="Number: Min - 1 & Max - 16"
                style="padding:5px;border-radius: 5px;">
            <input id="btn1" type="submit" value="Search city"
                style="background-color: rgb(51,122,183);border: none;border-radius: 5px;padding:5px;color: white;">
        </form>
    </div>
    <h2 class="text-center fw-bold mt-4">Weather Forecast<span id="mycity"></span><span id="country"></span></h2>

    <table class="container mt-3 mb-5">
        <thead>
            <tr>
                <th>Icon</th>
                <th>Weather</th>
                <th>Description</th>
                <th>Morning Temperature</th>
                <th>Night Temperature</th>
                <th>Min. Temperature</th>
                <th>Max. Temperature</th>
                <th>Pressure</th>
                <th>Humidity</th>
                <th>Wind Speed</th>
                <th>Wind direction</th>
            </tr>
        </thead>

        <tbody id="tbody">

        </tbody>





    </table>



    <footer class="text-center p-2" style="background-color:rgb(74,161,243)">
        <p style="padding-top: 10px;color:white">Copyright <span><i class="far fa-copyright"></i></span> Weather App
        </p>
    </footer>








    <!-- jquery js -->
    <script src="js/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <!-- fichier js -->
    <script src='./js/main.js'></script>


</body>

</html>
